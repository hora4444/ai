<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title></title>

        table{
            border : 1px solid gray;

            width : 290px;
            margin : 20px auto; /*밖 여백*/
        }
        td, th {

            text-align: center;
        }
    </style>

<body>

        <table>
            <tr>
                <td>아이디</td>

                    <input type="text" name="id" /> <br />
                </td>
            </tr>


            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw" /></td>
            </tr>
            <tr>

                    <input type="submit" value="로그인" />
