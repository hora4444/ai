<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        spen{
            color:#ff0000
        }
        h2, td, p{
            text-align:center
        }
    </style>
    <script>
        function chk() {
            if (!frm.pw.value) {
                alert('비밀번호는 필수입력입니다.');
                frm.pw.focus();
                return false;
            }else if (!frm.pwChk.value) {
                alert('비밀번호는 필수입력입니다.');
                frm.pw.focus();
                return false;
            }else if (frm.pw.value != frm.pwChk.value) {
                alert("비밀번호가 다릅니다.");
                frm.pw.value = '';
                frm.pwChk.value = '';
                frm.pw.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <header>
        <h2>회원가입</h2>
    </header>
    <form name="frm" onsubmit="return chk()">
        <fieldset>
            <legend>필수입력</legend>
            <table>
                <tr>
                    <td>
                        <label for="name">이 름<spen>*</spen></label>
                    </td>
                    <td>
                        <input type="text" name="name" id="name"
                               placeholder="이름은 2글자 이상 입력"
                               required="required"
                               pattern="[가-힣]{2,}"
                               title="이름 형식을 지켜주세요" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="id">아이디<spen>*</spen></label>
                    </td>
                    <td>
                        <input type="text" name="id" id="id"
                               placeholder="ID는 4글자 이상입력"
                               required="required"
                               pattern="[a-z1-9]{4,}"
                               title="ID 형식을 지켜주세요" /><br />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="pw">비밀번호<spen>*</spen></label>
                    </td>
                    <td>
                        <input type="password" name="pw" id="pw"/><br />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="pwChk">비번확인<spen>*</spen></label>
                    </td>
                    <td>
                        <input type="password" name="pwChk" id="pwChk"/><br />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="phone">전화<spen>*</spen></label>
                    </td>
                    <td>
                        <input type="text" name="phone" id="phone"
                               placeholder="xx-xxx-xxxx/000-0000-0000"
                               required="required"
                               pattern="0\d{1,2}-\d{3,4}-\d{4}"
                               title="전화번호 형식을 지켜주세요" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">이메일<spen>*</spen></label>
                    </td>
                    <td>
                        <input type="text" name="email" id="email"
                               placeholder="id@domain.com또는co.kr"
                               required="required"
                               pattern="\w+@\w+(\.\w+){1,2}"
                               title="아메일 형식을 지켜주세요" />
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 입력 사항</legend>
            <table>
                <tr>
                    <td>결혼 유 무</td>
                    <td>
                        <input type="radio" name="marred" value="t" />기혼
                        <input type="radio" name="marred" value="f" />미혼
                    </td>
                </tr>
                <tr>
                    <td>자식</td>
                    <td>
                        <input type="checkbox" name="child" value="s" />아들
                        <input type="checkbox" name="child" value="d" />딸
                    </td>
                </tr>
                <tr>
                    <td>지역</td>
                    <td>
                        <select name="contury">
                            <option>서울</option>
                            <option>인천</option>
                            <option>대구</option>
                            <option>부산</option>
                            <option>울산</option>
                            <option>대전</option>
                            <option>광주</option>
                            <option>경기</option>
                            <option>강원</option>
                            <option>충청</option>
                            <option>경상</option>
                            <option>전라</option>
                            <option>제주</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <table>
            <tr>
                <th>
                    <input type="submit" value="가입" />
                    <input type="reset" value="취소" />
                </th>

            </tr>
        </table>
        <hr />
    </form>
    <footer>
        <p>서울시 서대문구 신촌로 141 은하빌딩 203호</p>
        <p>Copyright ⓒXX All right reserved</p>
    </footer>
</body>
</html>
