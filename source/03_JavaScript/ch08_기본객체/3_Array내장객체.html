<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script>
        var arr1=['zoo','hong','kim','park','jung'];
        var arr2=[52,100,12,94,32];
        document.write('arr1 연결:'+arr1.join(', ')+'<br>');
        let originalArr = arr1.slice(); // 깊은 복사
        originalArr = [...arr1]; // 깊은 복사
        originalArr = Array.from(arr1); // 깊은 복사

        arr1.sort(); // ascii코드 순으로 오름차순 정렬
        document.write(`원본(정렬전): ${originalArr} <br>`)
        document.write(`정렬 후 : ${arr1} <br>`);
        arr1.reverse(); //arr순서를 reverse
        document.write(`내림차순 : ${arr1} <br>`);

        document.writeln(`<hr>arr2(정렬전) : ${arr2} <br>`);
        arr2.sort(function(left,right){
            return left-right; //오름차순 정렬(숫자일경우 ascii 코드 정렬 시 1이 가장 앞에 있는 것 부터)
            // return right-left // 내림차순 정렬
        });
        document.write(`arr2(정렬후) : ${arr2} <br>`);
        let top3 = arr2.slice(0,3);//0번째 부터 3번째 앞까지 추출(깊은복사)
        document.write(`top3 : ${top3}`)
    </script>
</head>

</html>
