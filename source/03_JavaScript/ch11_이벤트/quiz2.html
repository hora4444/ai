<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        window.onload=()=>{
            let img =document.getElementsByTagName('img')[0];

            img.onmousedown=function(){
                img.setAttribute('src',"ch11_img/but2.gif");
                img.setAttribute('alt',"mouse down");
            }

            img.onmouseup=function(){
                img.setAttribute('src',"ch11_img/but1.gif");
                img.setAttribute('alt',"mouse up");
            }
        }
    </script>
</head>
<body>
    <img src="ch11_img/but1.gif" alt="mouse up" />
</body>
</html>
