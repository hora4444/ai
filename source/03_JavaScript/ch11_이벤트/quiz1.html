<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    ul{overflow: hidden;}
    li{float: left; list-style: none; margin: 3px;}
</style>
<script>
    var overImg = ['ch11_img/0over.jpg', ' ch11_img/1over.jpg', ' ch11_img/2over.jpg', ' ch11_img/3over.jpg'];
    var outImg = [' ch11_img/0out.jpg', ' ch11_img/1out.jpg', ' ch11_img/2out.jpg', ' ch11_img/3out.jpg'];

    window.onload=()=>{
        let imgs = document.getElementsByTagName('img');
        for(let idx in imgs){ //var를 쓰면 이벤트 발생 시 idx값이 4
            // 기본 이벤트 모델
            // imgs[idx].onmouseover = function(){
            //     imgs[idx].setAttribute('src',overImg[idx]);
            // } 

            // imgs[idx].onmouseout = function(){
            //     imgs[idx].setAttribute('src',outImg[idx]);
            // }

            // 표준 이벤트 모델
            imgs[idx].addEventListener('mouseover',function(){
                this.setAttribute('src',overImg[idx]);});

            imgs[idx].addEventListener('mouseout',function(){
                this.setAttribute('src',outImg[idx]);});
        }
    }
</script>
</head>
<body>
<ul>
    <li><a href="#"><img src="ch11_img/0out.jpg" /></a></li>
    <li><a href="#"><img src="ch11_img/1out.jpg" /></a></li>
    <li><a href="#"><img src="ch11_img/2out.jpg" /></a></li>
    <li><a href="#"><img src="ch11_img/3out.jpg" /></a></li>
</ul>
</body>
</html>
