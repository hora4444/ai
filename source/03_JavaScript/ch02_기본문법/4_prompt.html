<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script>
        //취소를 클릭하면 null(object), 확인은 입력된 string이 return됨
        let scoreStr = prompt('점수를 입력하세요', "0~100 사이");
        document.writeln('입력한 값:' + scoreStr + " -타입: " +typeof(scoreStr)+'<br>');
        if(scoreStr == null){
            alert('점수를 입력한 후 확인을 클릭하세요');
        }else{
            //점수를 숫자로 형변환 한 후 80이상이면 '잘했다' 출력, 미만 '분발해' 출력
            let score = Number(scoreStr); //문자 -> 숫자 / 형변환 불가한경우 NaN/ ""이거나 null인 경우 0
            //let score = parseInt(scoreStr) //문자 -> 정수/""이거나 null일 경우 NaN
            document.writeln('변환된 수:' + score + " -타입: " +typeof(score)+'<br>');

            if(isNaN(score)){//score가 NaN인지 여부
                document.writeln('수를 입력하세요');    
            }else{
                result= score>=80 ? "잘했다" : "분발해";//삼항연산자 : 조건?참일경우 값 : 거짓일경우 값
                document.writeln(result);
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
